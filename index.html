<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/flexslider.css">
   
    <title>KILI PIZZA</title>
</head>

<body>
    <div class="container">
        <div class="nav">
            <ul class="list">
                <li><a href="#home" class="active">HOME</a></li>
                <li><a href="#about">ABOUT US</a></li>
                <li><a href="#order">ORDER</a></li>
                <li><a href="#contact">CONTACT US</a></li>
            </ul>

        </div>
        <div id="demo" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
                <li data-target="#demo" data-slide-to="3"></li>
            </ul>

            <!-- The slideshow -->
            <div class="carousel-inner" id="home" class="flexslider">
                <ul class="slide">
                <div class="carousel-item active" >
                   <li class="kli"> <img src="img/images.jpeg" alt="" width="100%" height="100%"></li>
                    <div class="carousel-caption">
                        <h1><strong> KILI PIZZA INN</strong> </h1>
                        <p><strong>Order one delicious pizza online</p>
                      </div>
                </div>
                <div class="carousel-item" id="about" class="slide">
                    <li><img src="img/images.jpeg" alt="" width="100%" height="100%"></li>
                </div>
                <div class="carousel-item" id="order" class="slide">
                   <li><img src="img/53110049.cms" alt="" width="100" height="100%"></li> 
                </div>
                <div class="carousel-item" id="contact">
                    <li><img src="img/new_veg_extravaganza.jpg" alt="" class="slide"></li>
                </div>
            </ul>
            <!-- </div> -->
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>



    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/jquery.flexslider.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/scripts.js"></script>
</body>

</html>
